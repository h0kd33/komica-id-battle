<html>

<head>
<meta charset="utf-8">
<script src="../script/jquery-3.0.0.min.js"></script>
<script src="../script/jquery-ui.min.js"></script>
<script src="../script/jquery-timing.min.js"></script>


<style>
div {
border:1px solid #000;
}
img {
border:1px solid #F00;
}


#ddd {
width:800px; 
height:480px;

position: absolute;
left: 20px;
top: 20px;

z-index: 5;
}

.effect_a {
width:600px; 
height:20px;
z-index: 7;
}

.icon_a {
width:200px; 
height:50px;

z-index: 6;
}

<script>
$( document ).ready(function() {
    //console.log( "ready!" );
	poi();
});
function poi(){
	//
    $("#ddd").css({
	'background-image':'url("01.png")',
    'background-size':'100% 100%',
    'background-repeat':'no-repeat',
	});
	//
	var div01 = $( document.createElement("div") ).attr({id:'new01',class:'icon_a',
	style:'background-color:#fafad2;position: absolute;left: 0px;top: 50px;',
	}).html("#new01");
	//$('#ddd').after(div01);
	$('#ddd').append(div01);
    $("#new01").css({
	'background-image':'url("1399981045922.png")',
    'background-size':'auto 100px',
    'background-repeat':'no-repeat',
    'background-position':'50px -40px',
	'font-size':'200%',
	'display':'none',
	});
	var div11 = $( document.createElement("div") ).attr({id:'new11',class:'icon_a',
	style:'background-color:#fafad2;position: absolute;right: 0px;top: 50px;',
	}).html("#new11");
	//$('#ddd').after(div01);
	$('#ddd').append(div11);
    $("#new11").css({
	'background-image':'url("1399981045922.png")',
    'background-size':'auto 100px',
    'background-repeat':'no-repeat',
    'background-position':'50px -40px',
	'font-size':'200%',
	'display':'none',
	});
	
	//
	$("#new01").wait(100).show();
	$("#new11").wait(100).show();
	
	//
	var div31 = $( document.createElement("div") ).attr({id:'new31',class:'effect_a',
	style:'background-color:#fafad2;position: absolute;left: 100px;top: 200px;',
	}).html("#new31");
	$('#ddd').append(div31);
    $("#new31").css({
	'background-image':'url("01.png")',
	'background-size':'auto 100%',
	'background-repeat':'no-repeat',
	'background-position':'0px 0px',
	'background-position-x':'-50px',
	'font-size':'200%',
	'display':'none',
	});
	
	$("#new31").append("<b>bbbb</b>");
	//
	var img31 = $( document.createElement("img") ).attr({id:'img31',class:'',
	src:'01.png',
	style:'position: absolute;left: 0px;top: 0px;',
	});
	$('#new31').append(img31);
	//



	$("#new31").wait(500).show({duration:0,complete:function(){
		$("#img31").css({top: "10px",});
		$("#img31").animate({left:"800px"},{duration:1000,easing:"linear",});
		$("#new31").animate({backgroundPositionX:"800px",},{duration:1000,easing:"linear",});
		$("#new31").css("transform","rotate(15deg)");

	}});
	//.show({duration:400,effect:"clip",easing:"swing",});
	//.show(0,function(){console.log( "ready!" );});
	


	//


}

for (i = 0; i < cars.length; i++) { 
    text += cars[i] + "<br>";
}

    'background-position':'50px 0px',
  });
}
</script>
</head>
