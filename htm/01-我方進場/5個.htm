<html>

<head>
    <script src="../_script/jquery-3.0.0.min.js"></script>
    <script src="../_script/jquery-ui.min.js"></script>
    <script src="../_script/jquery.wait.js"></script>
<style>
div {
border:1px solid #000;
}
#ddd {
width:800px; 
height:480px;

position: absolute;
left: 20px;
top: 20px;

z-index: 5;
}


.icon_a {
width:200px; 
height:50px;

z-index: 6;

background-color:#fafad2;
}




</style>
<script>
$( document ).ready(function() {
    //console.log( "ready!" );
	poi();
});
function poi(){

	var div01 = $( document.createElement("div") ).attr({id:'new01',class:'icon_a',
	style:'background-color:#fafad2;position: absolute;left: -50px;top: 50px;',
	}).html("#new01");
	$('#ddd').after(div01);
    $("#new01").css({
	'background-image':'url("1399981045922.png")',
    'background-size':'auto 100px',
    'background-repeat':'no-repeat',
    'background-position':'50px -40px',
	'font-size':'200%',
	'display':'none',
	});
	
	var div02 = $( document.createElement("div") ).attr({id:'new02',class:'icon_a',
	style:'background-color:#fafad2;position: absolute;left: -50px;top: 120px;',
	}).html("#new02");
	$('#ddd').after(div02);
    $("#new02").css({
	'background-image':'url("1438320647073.png")',
    'background-size':'auto 110px',
    'background-repeat':'no-repeat',
    'background-position':'70px -50px',
	'font-size':'200%',
	'display':'none',
	});

	var div03 = $( document.createElement("div") ).attr({id:'new03',class:'icon_a',
	style:'background-color:#fafad2;position: absolute;left: -50px;top: 190px;',
	}).html("#new03");
	$('#ddd').after(div03);
    $("#new03").css({
	'background-image':'url("14412095812556.png")',
    'background-size':'auto 110px',
    'background-repeat':'no-repeat',
    'background-position':'60px -50px',
	'font-size':'200%',
	'display':'none',
	});
	
	var div04 = $( document.createElement("div") ).attr({id:'new04',class:'icon_a',
	style:'background-color:#fafad2;position: absolute;left: -50px;top: 260px;',
	}).html("#new04");
	$('#ddd').after(div04);
    $("#new04").css({
	'background-image':'url("14412095801039.png")',
    'background-size':'auto 90px',
    'background-repeat':'no-repeat',
    'background-position':'60px -30px',
	'font-size':'200%',
	'display':'none',
	});

	
	
	var div05 = $( document.createElement("div") ).attr({id:'new05',class:'icon_a',
	style:'background-color:#fafad2;position: absolute;left: -50px;top: 330px;',
	}).html("#new05");
	$('#ddd').after(div05);
    $("#new05").css({
	'background-image':'url("1441331338587.png")',
    'background-size':'auto 100px',
    'background-repeat':'no-repeat',
    'background-position':'60px -40px',
	'font-size':'200%',
	'display':'none',
	});

	
	
	//$('#ddd').after(div01);
	$("#new01").wait(100).show().animate({left:"20px"});
	//$('#ddd').after(div02);
	$("#new02").wait(200).show().animate({left:"20px"});
	//$('#ddd').after(div03);
	$("#new03").wait(300).show().animate({left:"20px"});
	//$('#ddd').after(div04);
	$("#new04").wait(400).show().animate({left:"20px"});
	//$('#ddd').after(div05);
	$("#new05").wait(500).show().animate({left:"20px"});
}
</script>
</head>
<body>
<div id="ini" style="width:1024px;height:768px;"></div>

<div id="ddd"></div>
</body>
</html>
